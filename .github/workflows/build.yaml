name: Build artifact

on:
  - pull_request
  - workflow_call

jobs:
  check-artifact-existence:
    runs-on: ubuntu-latest
    outputs:
      isExist: ${{ steps.cache.outputs.cache-hit }}
    steps:
      - name: Check if an artifact of this version exist
        id: cache
        uses: actions/cache@v3
        with:
          path: ./dist/
          key: ${{ github.sha }}

  check-source-code:
    needs: check-artifact-existence
    if: needs.check-artifact-existence.outputs.isExist != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Init repo
        run: echo "init"
      - name: Check format and linter
        run: echo "check"

  test:
    needs: check-artifact-existence
    if: needs.check-artifact-existence.outputs.isExist != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Init repo
        run: echo "init"
      - run: echo "test"

  build-artifact:
    needs: [check-source-code, test]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Init repo
        run: echo "init repo"
      - name: Build a dist folder
        run: echo "build a dist folder"
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::052859230833:role/github-actions-role
          aws-region: ap-southeast-2
      - name: Upload the dist folder
        run: aws s3 sync --delete ./dist s3://nathanwang.link-web-artifactory/${{ github.sha }}
