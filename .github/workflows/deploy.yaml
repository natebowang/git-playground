name: Deploy

on:
  workflow_call:
    inputs:
      subdomain:
        required: true
        type: string

env:
  # These env variables should match the values in the .infrastructure/terraform.tfvars
  ARTIFACTORY_NAME: "nathanwang.link-ui-artifactory"
  REGION: "ap-southeast-2"
  # These env variables are for GH actions only
  AWS_ACCOUNT_ID: "052859230833"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          role-to-assume: arn:aws:iam::${{ env.AWS_ACCOUNT_ID }}:role/GitHubActionsRole
          aws-region: ${{ env.REGION }}
      - name: Copy the artifact to the web root
        run: |
          aws s3 sync --delete \
          s3://${{ env.ARTIFACTORY_NAME }}/${{ github.sha }} \
          s3://${{ inputs.subdomain }}
