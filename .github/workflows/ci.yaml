name: Check code, run tests, and build artifacts

on:
  - pull_request
  - workflow_call

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared/init
      - run: echo "check code"

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared/init
      - run: echo "test"

  build:
    needs: [check, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared/init
      - run: echo "build"

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ github.sha }}-jimmyco-ui-artifact
          path: ./dist/
