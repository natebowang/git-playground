name: Check code, run tests, and build artifacts

on:
  - push
#  - pull_request
#  - workflow_call

jobs:
  restore:
    runs-on: ubuntu-latest
    outputs:
      isDistExist: ${{ steps.isDistExist.outputs.value }}
    steps:
      - uses: actions/cache@v3
        with:
          path: ./dist/
          key: ${{ github.sha }}
      - id: isDistExist
        run: echo "::set-output name=value::true"

  check:
    needs: restore
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared/init
      - run: echo ${{needs.restore.outputs.isDistExist}}

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared/init
      - run: echo "test"

  build:
    needs: [check, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/shared/init
      - run: echo "build"